name: Unzip and Push

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Trigger this action on pushes to the main branch

jobs:
  unzip_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Unzip zip.zip
      run: |
        sudo apt-get install unzip -y
        unzip zip.zip -d www.icicibank.com

    - name: Set up Git
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

    - name: Commit and Push to web branch
      run: |
        cd temp
        git init
        git add .
        git commit -m "Deploy content from temp directory"
        git branch -M main
        git remote add origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
        git push --force origin main:web
